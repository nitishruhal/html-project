<!doctype html>
 <html>
    <head>
        <title>LOGIN</title>
        </head>
        <style>/* Bordered form */
            form {
              border: 3px solid #f1f1f1;
            }
            
            /* Full-width inputs */
            input[type=text], input[type=password] {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              box-sizing: border-box;
            }
            
            /* Set a style for all buttons */
            button {
              background-color: #04AA6D;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              cursor: pointer;
              width: 100%;
            }
            
            /* Add a hover effect for buttons */
            button:hover {
              opacity: 0.8;
            }
            
            /* Extra style for the cancel button (red) */
            .cancelbtn {
              width: auto;
              padding: 10px 18px;
              background-color: #f44336;
            }
            
            /* Center the avatar image inside this container */
            .imgcontainer {
              text-align: center;
              margin: 24px 0 12px 0;
            }
            
            /* Avatar image */
            img.thanos {
              width: 20%;
              border-radius: 25%;
            }
            
            /* Add padding to containers */
            .container {
              padding: 16px;
            }
            
            /* The "Forgot password" text */
            span.psw {
              float: right;
              padding-top: 16px;
            }
            
            /* Change styles for span and cancel button on extra small screens */
            @media screen and (max-width: 300px) {
              span.psw {
                display: block;
                float: none;
              }
              .cancelbtn {
                width: 100%;
              }
            }
             </style>

    <div class="imgcontainer">
      <img src="Bharatiya_Janata_Party_logo.png" alt="#" class="thanos">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <a href="index.html"><button type="submit">Login</button>
     <a href="signup.html" ><button type="submit">Signup</button> </a>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="login.html">password?</a></span>
    </div>
  </form>
  </html>
